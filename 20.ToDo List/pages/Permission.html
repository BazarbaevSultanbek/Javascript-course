<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Permission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/Perm.css">
</head>

<body>
    <div class="box">

        <div class="permission">
            <div class="permission-list">
                <p>User list</p>
                <ul class="list-admins">
                </ul>
            </div>
            <div class="permission-user">
                <p>Add new user</p>

                <div class="permission-user-complete">
                    <label for="login">Login</label>
                    <input type="text" id="login" class="permission-login">
                </div>
                <div class="permission-user-complete">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="permission-password" >
                </div>

                <div class="permission-user-checkbox">
                    <div>
                        <input type="checkbox" id="generator">
                        <label for="generator">Generator</label>
                    </div>
                    <div>
                        <input type="checkbox" id="show">
                        <label for="show">Show Password</label>
                    </div>
                    <div>
                        <input type="checkbox" id="admin">
                        <label for="admin">Make admin</label>
                    </div>
                </div>
                <button class="back">Back</button>
                <button class="add-user">Add User</button>
            </div>

        </div>
    </div>


    <script type="module" src="../js/indexOfPerm.js"></script>
</body>

</html>
