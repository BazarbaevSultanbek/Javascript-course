<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="../css/myProfile.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="container">
                <p class="box-settings">settings</p>
                <div class="box-form">
                    <label for="login">Login</label>
                    <input type="text" id="login">
                    <label for="password">password</label>
                    <input type="password" id="password">
                    <label for="confirm password">confirm password</label>
                    <input type="password" id="confirm">
                </div>
                <div class="box-shower">
                    <input type="checkbox" id="shower">
                    <label for="shower">Show Password</label>
                </div>
                <div class="box-checker">
                    <button class="box-exit">Exit</button>
                    <button class="box-save">Save</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/myProfile.js"></script>
</body>

</html>
